<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Xác định ngày tháng năm của ngày tiếp theo và ngày trước đó</h2>
    <label for="">Ngày</label>
    <input type="number" name="" id="ngay">
    <label for="">Tháng</label>
    <input type="number" name="" id="thang">
    <label for="">Năm</label>
    <input type="number" name="" id="nam">
    <p id="ngayTruocDo"></p>
    <p id="ngayTiepTheo"></p>
    <button id="btnSubmit">Submit</button>

    <h2>Xác định số ngày trong tháng</h2>
    <label for="">Tháng</label>
    <input type="number" name="" id="thang_2">
    <label for="">Năm</label>
    <input type="number" name="" id="nam_2">
    <p id="show"></p>
    <button id="btnSubmit1">Submit</button>

    <h2>Tìm cách đọc số nguyên có 3 chữ số</h2>
    <label for="">Số Nguyên</label>
    <input type="number" name="" id="soNguyen">
    <p id="show1"></p>
    <button id="btnSubmit2">Submit</button>

    <h2>Tìm tên sinh viên xa trường nhất</h2>
    <label for="">Sinh viên A có tọa độ là (x1, y1)</label>
    <input type="number" name="" id="x1" placeholder="Nhập x1">
    <input type="number" placeholder="Nhập y1" id="y1">
    <br>
    <label for="">Sinh viên B có tọa độ là (x2, y2)</label>
    <input type="number" name="" id="x2" placeholder="Nhập x2">
    <input type="number" name="" id="y2" placeholder="Nhập y2">
    <br>
    <label for="">Sinh viên C có tọa độ là (x3, y3)</label>
    <input type="number" name="" id="x3" placeholder="Nhập x3">
    <input type="number" name="" id="y3" placeholder="Nhập y3">
    <br>
    <label for="">Tọa độ trường (a, b)</label>
    <input type="number" name="" id="a" placeholder="Nhập a">
    <input type="number" name="" id="b" placeholder="Nhập b">
    <p id="show2"></p>
    <button id="btnSubmit3">Submit</button>


    <script src="./js/main.js"></script>
</body>
</html>
